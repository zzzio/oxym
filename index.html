 <link rel="stylesheet" href="/style.css">
<body>
 <div id="Rainbow">
<div id="red" class="rainbow-color"></div>
<div id="orange" class="rainbow-color"></div>
<div id="yellow" class="rainbow-color"></div>
<div id="green" class="rainbow-color"></div>
<div id="blue" class="rainbow-color"></div>
<div id="indigo" class="rainbow-color"></div>
<div id="violet" class="rainbow-color"></div>
</div>
 <div class="w3-container w3-black">
 <center>
  <h1>Welcome to Aezlo</h1>
 </center>
</div>
<div class="w3-container w3-pale-red"> 
  <h2>Who made this?</h2>
  <p>This site is owned and maintained by <a href="http://www.athelo.net">Aezlo</a> .</p>
  <hr>
</div>
<div class="w3-content w3-display-container">
  <img class="mySlides" src="img/img_fjords.jpg" style="width:100%">
  <img class="mySlides" src="img/img_lights.jpg" style="width:100%">
  <img class="mySlides" src="img/img_mountains.jpg" style="width:100%">
  <img class="mySlides" src="img/img_forest.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
<div class="w3-container w3-pale-yellow">
  <h5>Footer</h5>
 <a class="w3-text-white" href="#">
  <span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i>
  </span>
 </a>
</div>
</body>
